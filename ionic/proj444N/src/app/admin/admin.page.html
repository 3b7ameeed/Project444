<ion-header>
  <ion-toolbar>
    <ion-title>admin</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink='/add-item'>
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor='let x of dataSrv.items | async; let i = index'>
      <ion-item>
     <ion-thumbnail slot='start' *ngIf='x.photo'>
       <img [src]="x.photo" />
     </ion-thumbnail>
  
     
        <ion-label><h2><strong>Brand:-</strong>{{x.brand}}</h2>
          
          <h2><strong>Price:-</strong>{{x.price}}</h2>
        </ion-label>
        
      
     </ion-item>
       <ion-item-options side="end">
        <ion-item-option (click)="DeleteItem(x)" color='danger'>Delete</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option routerLink='/edit-item/{{x.id}}'>Edit</ion-item-option>
      </ion-item-options>
  
     
    </ion-item-sliding>
 

</ion-list>
</ion-content>
